<div class="flex flex-col md:flex-row items-start justify-between gap-10 p-6 text-blue-600">
  <div class="flex flex-col items-start gap-4">
    <h1 class="text-4xl font-bold text-gray-800">Welcome to IdeaDrop</h1>
    <p class="text-gray-600 max-w-xs">
      Share, explore, and build on the best startup ideas and side hustles.
    </p>
  </div>
  <section class="flex-1 text-gray-600">
    <div class="max-w-md mx-auto">
      <h1 class='text-3xl font-bold mb-6'>{{isLogin()?'Login':'Register'}}</h1>
      @if (error()) {
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{error()}}</div>
      }
      <form (ngSubmit)='submit()' #authForm="ngForm" class='space-y-4'>
        @if (!isLogin()) {
        <input type="text" name="name" id="name" [(ngModel)]='credentials.name' placeholder='Name' autoComplete='off'
          class='w-full border border-gray rounded-md p-2' #name="ngModel" />
        }
        <input type="text" name="email" id="email" [(ngModel)]='credentials.email' placeholder='Email'
          autoComplete='off' class='w-full border border-gray rounded-md p-2' #email="ngModel" />
        <input type="text" name="password" id="password" [(ngModel)]='credentials.password' placeholder='Password'
          autoComplete='off' class='w-full border border-gray rounded-md p-2' #password="ngModel" />
        <button type="submit"
          class='bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md w-full disabled:opacity-50'
          [disabled]='isPending()'>
          @if (isPending()) {
          {{isLogin()?'Logging in...': 'Registering...'}}
          }
          @else {
          {{isLogin()?'Login': 'Register'}}
          }
        </button>
      </form>
      <p class='text-sm text-center mt-4'>
        @if(isLogin()) {
        Don't have an account?<a routerLink='/register' class='text-blue-600 hover:underline font-medium'>Register</a>
        }
        @else {
        Already have an account?<a routerLink='/login' class='text-blue-600 hover:underline font-medium'>Login</a>
        }
      </p>
    </div>
  </section>
</div>
