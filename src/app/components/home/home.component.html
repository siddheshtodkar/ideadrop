<div class="flex flex-col md:flex-row items-start justify-between gap-10 p-6 text-blue-600">
  <div class="flex flex-col items-start gap-4">
    <h1 class="text-4xl font-bold text-gray-800"><img class="w-10 inline" src="lightbulb-solid-full.svg" alt="idea">Welcome to IdeaDrop</h1>
    <p class="text-gray-600 max-w-xs">
      Share, explore, and build on the best startup ideas and side hustles.
    </p>
  </div>

  <section class="flex-1">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Latest Ideas</h2>
    <ul class="space-y-6">
      @for (idea of ideas$ | async; track $index) {
      <app-idea-card [idea]="idea" [button]="false"></app-idea-card>
      }
    </ul>

    <div class="mt-6">
      <a routerLink="/ideas"
        class="w-full text-center inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-md transition">
        View All Ideas</a>
    </div>
  </section>
</div>
