<div class='border border-gray-300 p-4 rounded shadow bg-white flex flex-col justify-between'>
  <div class="">
    <h2 class="text-lg font-semibold">{{idea()?.title}}</h2>
    <p class="text-gray-700 mt-2">{{idea()?.summary}}</p>
  </div>
  <a [routerLink]='["/ideas", idea()?._id?.toString()]'
    [ngClass]="{'text-blue-600 hover:underline mt-3': !button(), 'text-center mt-4 inline-block text-white px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition': button()}">
    {{button() ? 'View Idea' : 'Read More'}}
  </a>
</div>
