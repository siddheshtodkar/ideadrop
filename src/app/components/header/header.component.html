<header class='bg-white shadow'>
  <div class='container mx-auto px-6 py-4 flex justify-between items-center'>
    <div class='flex items-center space-x-2 text-gray-800'>
      <a routerLink='/' class='flex items-center space-x-2 text-gray-800'>
        <h1 class='text-2xl font-bold'>IdeaDrop</h1>
      </a>
    </div>

    <nav class='flex items-center space-x-4'>
      <a routerLink='/ideas'
        class='text-gray-600 hover:text-gray-900 font-medium transition px-3 py-2 leading-none'>Ideas</a>
      @if (user) {
      <a routerLink='/ideas/new'
        class='bg-blue-600 hover:bg-blue-700 text-white font-medium transition px-4 py-2 rounded-md leading-none'>+New
        Idea</a>
      }
    </nav>

    <div class="flex items-center space-x-2">
      @if(!user){
      <a routerLink='/login'
        class='text-gray-600 hover:text-gray-700 font-medium transition px-3 py-2 leading-none'>Login</a>
      <a routerLink='/register'
        class='bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium transition px-4 py-2 rounded-md leading-none'>Register</a>
      }
      @else {
      <span class='hidden sm:block text-gray-700 font-medium px-2'>Welcome, {{user.name}}</span>
      <button (click)="logout()"
        class='text-red-600 hover:text-red-900 font-medium transition px-3 py-2 leading-none'>Logout</button>
      }
    </div>
  </div>
</header>
